<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio Javier Sandoval</title>
  <style>
    /* Reset o base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4966a3, #7589c5);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #1c2331;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    nav.navbar a.navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      user-select: none;
    }
    header {
      text-align: center;
      margin: 2rem auto 1rem auto;
    }
    header h1 {
      font-size: 2.25rem;
      margin-bottom: 0.3rem;
      text-shadow: 1px 1px 3px #222;
    }
    header p {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 0;
    }
    main.container {
      flex: 1 0 auto;
      max-width: 960px;
      margin: 0 auto 3rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
    }
    main.container div.tool-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem 1rem 0.8rem 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    main.container div.tool-card:focus,
    main.container div.tool-card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.6);
      outline: none;
    }
    main.container img.tool-icon {
      width: 100%;
      height: auto;
      max-width: 140px;
      border-radius: 12px;
      pointer-events: none; /* evitar que la imagen capture el click, para que el div lo haga */
    }
    main.container span.tool-label {
      display: block;
      color: #eee;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #1c2331;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.1);
      color: #aaa;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
      <a href="#" class="navbar-brand" tabindex="0">Portafolio - Javier Sandoval</a>
    </div>
  </nav>

  <header>
    <h1>Herramientas que utilizo</h1>
    <p>Haz clic en cada logo para visitar su sitio oficial</p>
  </header>

  <main class="container" id="image-grid" role="list" aria-label="Herramientas utilizadas">
    <!-- Las imágenes con enlaces se insertan dinámicamente -->
  </main>

  <footer>
    © 2025 Javier Sandoval
  </footer>

  <script>
    // Espera a que DOM esté listo
    document.addEventListener("DOMContentLoaded", () => {
      // Array con los datos de herramientas
      const tools = [
        { img: "img/three.js imagen.png", alt: "Logo Three.js", link: "https://jasandoval454.github.io/Serpientes-y-Escaleras-parcial/", label: "Three.js" },
        { img: "img/camara.jpg", alt: "Imagen de cámara", link: "https://youtu.be/CvMg-Vkx1rQ", label: "Cámara" },
        { img: "img/HTML5_logo_and_wordmark.svg.png", alt: "Logo HTML5", link: "https://jasandoval454.github.io/Portafolio-Javier-Sandoval/", label: "HTML5" },
        { img: "img/Unity-logo.png", alt: "Logo Unity", link: "https://ejemplo.com/4", label: "Unity" },
        { img: "img/ilustraitor imagen.png", alt: "Imagen Illustrator", link: "https://drive.google.com/file/d/1GHJQyVa5xjDATpzU3_einrsS2bP-5Yml/view?usp=sharing", label: "Illustrator" },
        { img: "img/DaVinci_Resolve_17_logo.svg.png", alt: "Logo DaVinci Resolve", link: "https://youtu.be/CvMg-Vkx1rQ", label: "DaVinci Resolve" },
        { img: "img/After effects imagen.png", alt: "Logo After Effects", link: "https://youtu.be/tWFoLFjXHxY", label: "After Effects" }
      ];

      const grid = document.getElementById("image-grid");

      // Crear elementos con accesibilidad y eventos click para cada herramienta
      tools.forEach(({ img, alt, link, label }) => {
        const card = document.createElement("div");
        card.className = "tool-card";
        card.setAttribute("role", "listitem");
        card.setAttribute("tabindex", "0");
        card.setAttribute("aria-label", `Herramienta ${label}, clic para abrir enlace`);
        
        // Cuando hagan click o presionen Enter/Space, abrir el enlace
        card.addEventListener("click", () => window.open(link, "_blank"));
        card.addEventListener("keypress", (e) => {
          if(e.key === "Enter" || e.key === " "){
            window.open(link, "_blank");
          }
        });

        const image = document.createElement("img");
        image.src = img;
        image.alt = alt;
        image.className = "tool-icon";
        // pointer-events none para que el div capture el click

        const span = document.createElement("span");
        span.className = "tool-label";
        span.textContent = label;

        card.appendChild(image);
        card.appendChild(span);
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
